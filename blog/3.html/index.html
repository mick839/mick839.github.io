  <div class="single-title">有时候，会买到一些没用的东西，这次是SD卡</div>

  <div class="post-content markdown-body" id="post-content">
    
    <p>兴冲冲地买了一张1T的SD卡，本来是想替换swtich里的512G，这样可以玩更多的游戏</p>
<p>可是……收到卡之后，发现switch原来的卡里面有很多文件，细看发现是“大气层虚拟系统”的文件</p>
<p>这就麻烦了，自己要在新卡上配置这个系统可没那么容易</p>
<p>只好被动吃灰了……</p>
<p>现金 -500</p>
<p>尴尬</p>
<p>补救措施：把没用的游戏安装文件移动到本地磁盘里，给SD卡腾出一些安装空间</p>
<p><strong>阿西吧！</strong></p>
